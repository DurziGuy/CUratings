function valid_length(field) {
    length_df = document.getElementById(field).value.length;
    if (length_df < 3) {
        update_css_class(1);
    }
    else if (length_df > 3) {
	    update_css_class(2);
    }
    return length_df;
}
function update_css_class(class_index) {
    if (class_index == 1) {
        class_s = 'error';}
    else {class_s = '';}
    document.getElementById('pInput').className = class_s;
    document.getElementById('pLabel').className = class_s;
    return 1;
}
function validateSearch() {
	t1 = valid_length('query');
	if (t1 > 2){
		return true;}
	else{
		return false;}
}
